<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Mohammed Aburahma</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/619210c138.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="images/logo.png" alt="Netflix">
            <div class="navright">
                <select name="language" id="languages" class="dropdown">
                    <option value="English">English</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Arabic">Arabic</option>
                </select>
                <a href="#" class="btn btn-rounded">Sign in</a>
            </div>
        </div>
        <div class="showcase-content">
            <h1>The best is right here</h1>
            <p>Blockbuster movies, hit series and exclusive originals. All in one place.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="subscribe">

                <input type="text" id="email" required autocomplete="off" placeholder=" ">
                <label for="email" title="Enter your email" data-title="email">Email Address</label>
                <a href="#" class="btn">Get Started <i class="fas fa-chevron-right btn-icon"></i></a>
            </div>
        </div>
    </header>

</body>

</html>
